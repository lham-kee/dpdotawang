 <!-- Grievance Form Section -->
    <section class="grievance-section">
        <div class="container">
            <h2>Grievance Submission Form</h2>
            <form id="grievance-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>

                <label for="message">Grievance Details:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <div class="captcha">
                    <label for="captcha">Enter CAPTCHA:</label>
                    <div id="captcha-display"></div>
                    <input type="text" id="captcha-input" name="captcha" required>
                </div>

                <button type="submit" class="submit-button">Submit Grievance</button>
            </form>
        </div>
    </section>

    <!-- Grievance Check Section -->
    <section class="check-grievance-section">
        <div class="container">
            <h2>Check Grievance Status</h2>
            <form id="check-grievance-form">
                <label for="grievance-number">Grievance Number:</label>
                <input type="text" id="grievance-number" name="grievance-number" required>
                <button type="button" class="check-button" onclick="checkGrievanceStatus()">Check Status</button>
            </form>
            <div id="grievance-status-result"></div>
        </div>
    </section>
